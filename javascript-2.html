<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<button onclick="onTestButtonClick()" >click</button>
<a id="test_color" onclick="test_7()">hello 1 </a>
<a>hello 2</a>
<script>
    function onTestButtonClick()
    {
        test_6();
    }
    function findMax()
    {
        var index = 0;
        var max = arguments.length > 0 ? arguments[0] : 0;
        for (; index < arguments.length; index++) {
            if (max < arguments[index]) {
                max = arguments[index];
            }
        }
        return max;
    }
    function test_1()
    {
        console.log(findMax(1,2,3,4,5,5,5,5,5,55,5,5,5));
    }
    function test_2()
    {
        var student = {
            'name': 'wangqichun',
            'age' : 28,
            'getAge': function(){
                return this.age;
            }
        };
        console.log(student.getAge());
        student.age = 25;
        console.log(student.getAge());
        (function(obj){obj.age=10;})(student);
        console.log(student.age);
    }
    function test_3()
    {
        var add = function ()
        {
            var counter = 0;
            function plus()
            {
                counter ++;
            }
            plus();
            console.log(counter);
        }
        add();
        add();
    }

    function test_4()
    {
        var add = (function()
        {
            var counter = 0;
            return function()
            {
                return counter++;
            }

        })();
        console.log(add());
        console.log(add());
        console.log(add());
    }
    function test_5()
    {
        var tags = document.getElementsByTagName('a');
        console.log(typeof tags);
        console.log(tags.length);
        for (var index = 0; index < tags.length; index++) {
            console.log(index);
            console.log(tags[index].innerHTML);
        }
    }
    function test_6()
    {
        document.getElementById("test_color").style.color = "red";
    }
    function test_7()
    {
        document.getElementById("test_color").innerHTML = "click";
    }


</script>
</body>
</html>
